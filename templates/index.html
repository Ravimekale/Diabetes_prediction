<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flask Form</h1>
        <form action="/predict" method="post">
            <label for="a">A:</label><br>
            <input type="text" id="a" name="a" placeholder="Enter value for A"><br>
            <label for="b">B:</label><br>
            <input type="text" id="b" name="b" placeholder="Enter value for B"><br>
            <label for="c">C:</label><br>
            <input type="text" id="c" name="c" placeholder="Enter value for C"><br>
            <label for="d">D:</label><br>
            <input type="text" id="d" name="d" placeholder="Enter value for D"><br><br>
            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
